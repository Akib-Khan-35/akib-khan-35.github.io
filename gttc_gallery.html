<style>
.rec-title {
  text-align: center;
  padding-bottom: 30px;
}

.rec-title h2 {
  font-size: 32px;
  font-weight: bold;
  text-transform: uppercase;
  margin-bottom: 20px;
  padding-bottom: 20px;
  position: relative;
}

.rec-title h2::before {
  content: '';
  position: absolute;
  display: block;
  width: 120px;
  height: 1px;
  background: #ddd;
  bottom: 1px;
  left: calc(50% - 60px);
}

.rec-title h2::after {
  content: '';
  position: absolute;
  display: block;
  width: 40px;
  height: 3px;
  background: #006fbe;
  bottom: 0;
  left: calc(50% - 20px);
}

.rec-title p {
  margin-bottom: 0;
}
</style>


</head>

<script>
   var swiper = new Swiper('.swiper-container', 
   {
     effect: 'coverflow',
